{% extends 'base.html' %}
{% load static %}

{% block content %}

<style type="text/css">
    .chatroom-card {
      border: 3px solid black;
      background-color: white;
    }
  
    .chatroom-card input{
      margin-bottom: 10px;
    }
  
  </style>

<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="chatroom-card rounded">
            <div class="card-header">
                <h3>{{ room_name }} Chat Room</h3>
                <p>Your username: {{ username }}</p>
            </div>
            <div class="card-body">
                <textarea id="chat-log" cols="100" rows="20"></textarea><br>

                <input id="chat-message-input" type="text" size="98" placeholder="Type something to send in the group!"><br>
                <input class="sendbtn btn btn-dark" id="chat-message-submit" type="button" value="Send">
            </div>
		</div>
	</div>
</div>

{{ room_name|json_script:"room-name" }}
{{ username|json_script:"user_id" }}
    
{% include 'chat/scripts/room_script.html' %}

{% endblock content %}
